<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
<title>Tempreature converter</title>
</head>
<body>
<h1>Temperature Converter</h1>
<h2>Type Temperature in fahrenheit to convert it into celsius</h2>
<p>
<label>farenhiet</label>
<input id="inputKG" type="number" placeholder="farenhiet"
oninput="CtoFConverter(this.value)" onchange="CtoFConverter(this.value)">
</p>
<p>celsius: <span class="farenhiet"></span></p>
<script>
   function CtoFConverter(temp) {
      document.querySelector(".farenhiet").innerHTML=(temp-32)/1.8;
   }
</script>
</body>
</html>
